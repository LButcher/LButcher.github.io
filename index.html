<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    /* Add CSS here or link a separate CSS file */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .countdown {
      display: flex;
      gap: 20px;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .label {
      margin-top: 5px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="time-box">
      <span id="days" class="time">10</span>
      <span class="label">Days</span>
    </div>
    <div class="time-box">
      <span id="hours" class="time">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="time-box">
      <span id="minutes" class="time">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="time-box">
      <span id="seconds" class="time">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script>
    const countdown = () => {
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');

      // Set the countdown end date
      const endDate = new Date();
      endDate.setDate(endDate.getDate() + 10); // 10 days from now

      const updateTimer = () => {
        const now = new Date();
        const diff = endDate - now;

        if (diff <= 0) {
          clearInterval(interval);
          daysEl.textContent = '00';
          hoursEl.textContent = '00';
          minutesEl.textContent = '00';
          secondsEl.textContent = '00';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        daysEl.textContent = days.toString().padStart(2, '0');
        hoursEl.textContent = hours.toString().padStart(2, '0');
        minutesEl.textContent = minutes.toString().padStart(2, '0');
        secondsEl.textContent = seconds.toString().padStart(2, '0');
      };

      updateTimer();
      const interval = setInterval(updateTimer, 1000);
    };

    countdown();
  </script>
</body>
</html>
